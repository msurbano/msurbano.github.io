short_bio: >-
  <p>
    María Salas-Urbano is a Ph.D. student in Computer Science at the University of Seville, Spain.  
  <p>

  <p>
    She is a member of the Information Systems research group in the Smart Computer Systems Research and Engineering (SCORE) 
    Unit of Excellence. Her research focuses on process mining, specifically on providing support to process mining analysts 
    in performing their tasks. Her contributions aim to enhance techniques and tools, with a particular emphasis on visual 
    process analysis and the visual comparison of processes. She actively participates in the academic community in this field.
  </p>

